<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Chronometre</title>
</head>
<body>
  <!-- https://bit.ly/3Tjww0E -->
  <!-- /* https://bit.ly/3fCsroM */ -->
  <div class="chronometre">
    
    <div class="tim">
      <span>0 h</span>:
      <span>0 min</span>:
      <span>0 s</span>:
      <span>0 ms</span>
    </div>

    <div class="controls">
      <button id="start" onclick="start()">Start</button>
      <button id="stop" onclick="stop()">Stop</button>
      <button id="reset" onclick="reset()">Reset</button>
    </div>
    
  </div>
  <a href="/Page-accueil.html" class="btn">Retour</a>
  <div class="copy">
    <p>&copy : Perfect-App Tous droits reservés et privés mes petits -- 2024</p>
</div>
  <script src="./app.js"></script>
</body>
</html>
